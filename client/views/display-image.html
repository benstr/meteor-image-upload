<template name="displayImage">
  {{#if thumbnail}}
    <img class="uploaded-image {{../classImage}}" src="{{thumbnail}}"/>
  {{else}}
    {{#unless isUploaded}}
      Uploading ({{uploadProgress}})...
    {{else}}
      Processing...
    {{/unless}}
  {{/if}}
  <input type="button" value="Delete" class="delete-image"/>
  <input type="hidden" name='imageId' value="{{_id}}" class="image-id"/>
</template>
